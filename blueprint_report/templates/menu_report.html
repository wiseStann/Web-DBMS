<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/reports_main.css">
    <link type="text/css" rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="/static/back-button.css">
</head>
<body>

    {% extends 'base.html' %}
    {% block menu_report %}

        <div class="menu-report-block">
            <h1>
                <form method="post" action="">
                    <button type="submit" name="back-button" class="back-img-btn"><img src="/static/back-button.png"></button>
                </form>
                Меню работы с отчетами
            </h1>

            {% for report in report_list %}
                <form action='' method = 'POST'>
                    <h2>{{report['rep_name']}}</h2>
                    <div class="buttons">
                        <input type=submit name="create_rep" id=create_rep value="Создать" >
                        <input type="submit" name="view_rep" value="Смотреть">
                    </div>

                    <input type="hidden" name="rep_id" value="{{ report['rep_id'] }}">
                </form>
            {% endfor %}
        
        </div>
    {% endblock %}

</body>
</html>
