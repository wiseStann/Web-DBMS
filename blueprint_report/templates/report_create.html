<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание отчета</title>
    <link rel="stylesheet" href="/static/report_create.css">
    <link type="text/css" rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="/static/back-button.css">
</head>
<body>

  {% extends 'base.html' %}
  {% block report_create_block %}

    <div class="report-create-block">
      <h1>
        <form method="post" action="">
          <button type="submit" name="back-button" class="back-img-btn"><img src="/static/back-button.png"></button>
        </form>
        Введите интересующий год и месяц
      </h1>

      <div class="form-block">
        <form action="" method="POST">
          <input name="input_year" id="year" type="text" placeholder="Год" autocomplete="off">
          <input name="input_month" id="month" type="text" placeholder="Месяц" autocomplete="off">

          <button class="submit-btn" type="submit">Подтвердить</button>
          <h2 class="success-msg">{{ success_message }}</h2>
          <h2 class="error-msg">{{ error_message }}</h2>
        </form>
    
      </div>
    </div>

  {% endblock %}

</body>
</html>
